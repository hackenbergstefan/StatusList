<!DOCTYPE html>
<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='editjob.css') }}">
</head>
<body>
    <div class="title">
        <h1>Job bearbeiten</h1>
    </div>
    <div class="content">
        <form class="editjob" action="{{ url_for('editjob') }}" type="GET">
            <fieldset>
                <legend>Job</legend>
                <div class="input-group">
                    <label for="id">ID</label>
                    <input type="text" name="id" value="{{ job.id or '' }}" readonly/>
                </div>
                <div class="input-group">
                    <label for="description">Beschreibung</label>
                    <input type="text" name="description" value="{{ job.description }}"/>
                </div>
                <div class="input-group">
                    <label for="interval">Interval</label>
                    <input type="text" name="interval" value="{{ job.interval }}"/>
                </div>
            </fieldset>
            <div>
                <button type="submit" name="commit">Ok</button>
                <button type="submit" name="cancel" value="{{ request.referrer }}">Abbrechen</button>
                <button class="delete_button" type="submit" name="delete" >Aufgabe LÃ¶schen</button>
            </div>
        </form>
    </div>
</body>
</html>
